<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%sveltekit.assets%/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Rusty Commander</title>
        <style>
            /* Inline critical CSS - renders before any JS */
            :root {
                --bg: #ffffff;
                --text: #000000;
                --muted: #666666;
            }

            @media (prefers-color-scheme: dark) {
                :root {
                    --bg: #1e1e1e;
                    --text: #ffffff;
                    --muted: #888888;
                }
            }

            html,
            body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                background-color: var(--bg);
                color: var(--text);
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            }

            #loading-screen {
                position: fixed;
                inset: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                z-index: 9999;
                background-color: var(--bg);
            }

            .loader {
                position: relative;
                width: 100px;
                height: 100px;
            }

            .loader:before , .loader:after{
                content: '';
                border-radius: 50%;
                position: absolute;
                inset: 0;
                box-shadow: 0 0 10px 2px rgba(0, 0, 0, 0.3) inset;
            }
            .loader:after {
                box-shadow: 0 2px 0 #a13200 inset;
                animation: rotate 2s linear infinite;
            }

            @keyframes rotate {
                0% {  transform: rotate(0)}
                100% { transform: rotate(360deg)}
            }
        </style>
        <script>
            // Timing instrumentation - T1: HTML parse started
            window.__STARTUP_TIMES__ = {
                htmlParse: performance.now(),
            }
        </script>
        %sveltekit.head%
    </head>

    <body data-sveltekit-preload-data="hover">
        <div id="loading-screen">
            <div class="loader"></div>
        </div>
        <script>
            // T2: Loading screen rendered (DOM ready for this element)
            window.__STARTUP_TIMES__.loadingScreenRendered = performance.now()
        </script>
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
