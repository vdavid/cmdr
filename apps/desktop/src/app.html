<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%sveltekit.assets%/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Cmdr</title>
        <style>
            /* Inline critical CSS - renders before any JS.
             * Accent colors here are brand fallbacks (mustard gold from getcmdr.com).
             * At runtime, accent-color.ts overrides --color-accent with the macOS
             * system accent color â€” see src-tauri/src/accent_color.rs. */
            :root {
                --bg: #ffffff;
                --text: #000000;
                --muted: #666666;
                --accent: #d4a006;
                --border: #ddd;
            }

            @media (prefers-color-scheme: dark) {
                :root {
                    --bg: #1e1e1e;
                    --text: #ffffff;
                    --muted: #888888;
                    --accent: #ffc206;
                    --border: #444444;
                }
            }

            html,
            body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                background-color: var(--bg);
                color: var(--text);
                font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            }

            #loading-screen {
                position: fixed;
                inset: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                z-index: 9999;
                background-color: var(--bg);
            }

            .app-loader {
                width: 48px;
                height: 48px;
                border: 3px solid var(--border);
                border-top-color: var(--accent);
                border-radius: 50%;
                animation:
                    fade-in 500ms ease-out forwards,
                    spin 0.8s linear infinite;
            }

            @keyframes fade-in {
                from {
                    opacity: 0;
                }

                to {
                    opacity: 1;
                }
            }

            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }
        </style>
        %sveltekit.head%
    </head>

    <body data-sveltekit-preload-data="off">
        <div id="loading-screen">
            <div class="app-loader"></div>
        </div>
        <div id="app-root" style="display: contents">%sveltekit.body%</div>
    </body>
</html>
